<div class="row">
    <p>March 05, 2023</p>
    <h1>Join the event</h1>
</div>
<form class="row g-3" [formGroup]="registrationForm" (submit)="formSubmit($event)" #form>
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label">First Name</label>
        <input type="text" formControlName="firstName" class="form-control" placeholder="Enter your first name" [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }">
        <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
            <div *ngIf="f['firstName'].errors['required']">First Name is required</div>
        </div>
    </div>
    <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Last Name</label>
        <input type="text" class="form-control" formControlName="lastName" placeholder="Enter your last name" [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }">
        <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
            <div *ngIf="f['lastName'].errors['required']">Last Name is required</div>
        </div>
    </div>
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Business Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter your email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">Email is required</div>
            <div *ngIf="f['email'].errors['email']">Email is invalid</div>
        </div>
    </div>
    <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Title</label>
        <input type="text" class="form-control" placeholder="What is your job title?" formControlName="title">
    </div>
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Company Name</label>
        <input type="email" class="form-control" formControlName="companyName" placeholder="Where do you work?">
    </div>
    <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Company Size</label>
        <select class="form-select" aria-label="Default select example" formControlName="companySize">
                <option selected>Select</option>
                <option value="2">2-20</option>
                <option value="20">20-51</option>
                <option value="51">51-200</option>
                <option value="200">200-1000</option>
              </select>
    </div>
    <div class="col-lg-12">
        <label for="Textarea1" class="form-label">What are you hopping to learn about?</label>
        <textarea class="form-control" id="Textarea1" placeholder="Message" rows="3" formControlName="message"></textarea>
    </div>
    <div class="col-lg-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" formControlName="isFutureWebinar">
            <label class="form-check-label" for="flexCheckDefault">
                  I would like to receive emails about future webinars
                </label>
        </div>
    </div>
    <div class="col-lg-12">
        <button type="submit" class="btn btn-light">Register for this event</button>
    </div>
</form>
